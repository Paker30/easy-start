name: merge
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - run: npm i
      - run: npm test
      - run: npm run release
      - run: git push --follow-tags origin main
      - run: npm publish